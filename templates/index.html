<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlassian License Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: #0f172a;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .result-area.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        label.result-label {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: #0f172a;
            color: #a5b4fc;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            resize: none;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 0;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>License Generator</h1>
        <p class="subtitle">Generate Atlassian keys instantly.</p>

        <form id="licenseForm">
            <div class="form-group">
                <label for="org">Organization Name</label>
                <input type="text" id="org" name="o" value="{{ crm_org_name }}" placeholder="e.g. tesnaco.com">
            </div>

            <div class="form-group">
                <label for="plugin">Plugin Key</label>
                <input type="text" id="plugin" name="p" value="cz.morosystems.atlassian.plugin.easymind"
                    placeholder="e.g. com.atlassian.jira.plugin">
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Generate License</span>
            </button>
        </form>

        <div class="result-area" id="resultArea">
            <label class="result-label">
                Generated License
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </label>
            <textarea readonly id="licenseOutput"></textarea>
        </div>
    </div>

    <script>
        const form = document.getElementById('licenseForm');
        const resultArea = document.getElementById('resultArea');
        const licenseOutput = document.getElementById('licenseOutput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            submitBtn.disabled = true;
            const originalText = btnText.textContent;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';

            const org = document.getElementById('org').value;
            const plugin = document.getElementById('plugin').value;

            try {
                const response = await fetch(`/generate?o=${encodeURIComponent(org)}&p=${encodeURIComponent(plugin)}`);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();

                licenseOutput.value = data;
                resultArea.classList.add('active');
            } catch (error) {
                alert('Error generating license: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = originalText;
            }
        });

        function copyToClipboard() {
            licenseOutput.select();
            document.execCommand('copy');
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = originalText, 2000);
        }
    </script>

</body>

</html>
